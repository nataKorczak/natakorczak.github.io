<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="#" method="post">
        Nome:
        <input type="text" name="Nome" id="Nome"> <br/>
        Senha:
        <input type="password" name="Senha" id="Senha"> <br/>

        Escolha um tipo: <br/>
        <input type="checkbox" name="professor" id="professor" value="professor">Professor<br/>
        <input type="checkbox" name="aluno" id="aluno" value="aluno">Aluno<br/>
        <input type="checkbox" name="funcionario" id="funcionario" value="funcionario">Funcionario<br/>

        Escolha um tipo: <br/>
        <input type="radio" name="tipo" id="tipo" value="Sala">Sala<br/>
        <input type="radio" name="tipo" id="tipo1" value="Anfiteatro">Anfiteatro<br/>
        <input type="radio" name="tipo" id="tipo2" value="Quadra">Quadra<br/>

        Escolha uma cor:
        <input type="color" name="cor" id="cor"> <br/>

        E-mail:
        <input type="email" name="email" id="email">
        <br/>
        Insira uma data:
        <input type="datetime-local" name="data-1" id="data-1"> <br/>
        insira uma nova data:
        <input type="date" name="data2" id="data2" max="2024-10-31" min="2024-07-17"> <br/>

        <input type="submit" name="btnEnviar" id="Cadastrar">
        <input type="reset" name="BtnLimpar" id="Limpar">
    </form>
    <a href="pag1.html">Entrar na primeira página</a> <br/>
    <a href="pag2.html">Entrar na segunda página</a> <br/>
    <a href="pag3.html">Entrar na terceira página</a> <br/>
</body>
</html>
